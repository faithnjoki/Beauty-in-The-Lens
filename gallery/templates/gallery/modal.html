  <!-- Modal -->
  <div class="modal fade" id="imageEnlarge{{image_item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLongTitle">{{image_item.image_name}}</h3>
                  <h4 class="modal-title">{{image_item.location}}</h4>
                  <h7 class="modal-title small">Date posted: {{image_item.post_date}}</h7>

                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <img src="{{image_item.image.url}}" class="card-img-top modal-image" alt="..."
                      style="height: 24rem; width: 29rem;">

                  <h6>{{image_item.image_description}}</h6>
                  <h6><i class="fas fa-map-marked-alt"></i></h6>
                  <h6>{{image_item.image_location}}</h6>
              </div>
              <div class="modal-footer">
                  <input class="form-control input-lg" type="text" value="{{image_item.image.url}}"
                      id="url">
                  <button class="btn btn-success btn-sm"
                      onclick="copyToClipboard('{{image_item.id}}.url')">Copy</button>
                  <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Close
              </div>
          </div>
      </div>
  </div>
